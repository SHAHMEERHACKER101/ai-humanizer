<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="80"/>
  
  <!-- Rocket Body -->
  <path d="M256 50 L300 180 L256 160 L212 180 Z" fill="url(#neonGradient)" filter="url(#glow)"/>
  
  <!-- Rocket Fins -->
  <path d="M212 180 L180 220 L212 200 Z" fill="#00ffff" filter="url(#glow)"/>
  <path d="M300 180 L332 220 L300 200 Z" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Rocket Window -->
  <circle cx="256" cy="120" r="20" fill="#8b5cf6" filter="url(#glow)"/>
  
  <!-- Flame -->
  <path d="M230 200 L256 280 L282 200 L256 240 Z" fill="#ff6b00" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="256" y="350" text-anchor="middle" fill="url(#neonGradient)" font-family="monospace" font-size="36" font-weight="bold" filter="url(#glow)">NEXUS</text>
  <text x="256" y="390" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">RANK</text>
  <text x="256" y="420" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="20" font-weight="bold" filter="url(#glow)">PRO</text>
</svg>